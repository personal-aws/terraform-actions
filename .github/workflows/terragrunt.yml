name: 'Deploy-to-multiple-environments'

on:
  workflow_dispatch:
  push:
    branches: [ '*' ]
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches: ["main"]
    paths-ignore:
      - '**/README.md'
permissions: read-all
jobs:
  DeployToDev:
    name: 'deploy-to-dev'
    permissions:
      pull-requests: write
      id-token: write
      contents: read
    uses: ./.github/workflows/deploy.yml
    with:
      working-directory: ./environment/dev/us-east-1/infra
      environment: dev
    secrets: inherit

  DeployToProd:
    name: 'deploy-to-production'
    needs: DeployToDev
    permissions:
      pull-requests: write
      id-token: write
      contents: read

    uses: ./.github/workflows/deploy.yml
    with:
      working-directory: ./environment/production/us-east-1/infra
      environment: production
    secrets: inherit
