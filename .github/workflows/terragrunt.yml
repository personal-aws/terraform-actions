name: 'Deploy-to-multiple-environments'

on:
  workflow_dispatch:
  push:
    branches:
      - 'feature-*'
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches:
      - main
      - 'feature-*'
    paths-ignore:
      - '**/README.md'

permissions: read-all

jobs:
  DeployToDev:
    name: 'deploy-to-dev'
    permissions:
      pull-requests: write
      id-token: write
      contents: read
    #if github.ref_type == 'branch' && startsWith(github.ref, 'refs/heads/feature-')
    uses: ./.github/workflows/deploy.yml
    with:
      working-directory: ./environment/dev/us-east-1/infra
      environment: dev
    secrets: inherit

  DeployToProd:
    name: 'deploy-to-production'
    if: github.event_name == 'pull_request'
    needs: DeployToDev
    permissions:
      pull-requests: write
      id-token: write
      contents: read
    uses: ./.github/workflows/deploy.yml
    with:
      working-directory: ./environment/production/us-east-1/infra
      environment: production
    secrets: inherit

